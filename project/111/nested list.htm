<!DOCTYPE html>
<html lang="en">
<head>
    <title>lists</title>
</head>
<body>
<h1>LISTS</h1>
<ul>
    <li><h2>FRUITS</h2></li>
    <ol>
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
    </ol>
    <li><h2> FLOWERS</h2></li>
    <ol type="A">
        <li>rose</li>
        <li>lily</li>
        <li>hibiscus</li>
    </ol>
        <li><h2>TREE</h2></li>
        <ol type="1" start="4" >
            <li>apple tree</li>
            <li>mango tree</li>
            <li>banyan tree</li>
        </ol>
        <li><h2>COUNTRY</h2></li>
        <ol type="a" start="d">
            <li>america</li>
            <li>japan</li>
            <li>russia</li>
        </ol>


 
</ul>
</body>
</html>
