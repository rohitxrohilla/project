<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blueviolet;
        }

        #twopara{
            color: yellow;

        }

        #threepara{

            background-color: crimson;
        }

        #fourpara{

            color: white;
            
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>COLORS IN CSS</h2>
    <p id="firstpara">today we are going to see colors in css</p>

    <p id="twopara">today we are going to see colors in css</p>

    <p id="threepara">today we are going to see colors in css</p>

    <p id="fourpara">today we are going to see colors in css</p>
</body>
</html>
