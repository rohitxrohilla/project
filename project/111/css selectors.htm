<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        #Redelement{
            color: red;
        }
        .purple{
            color: purple;
        }
        .bgblue{
            background-color: blue;
        }

    </style>
</head>

<body>
    <h2>Css Selectors</h2> 
    <p id="name" class="purple bgblue">hello my name is rohit</p>
    <p id="Redelement">student of chitkara</p>
    <div>
        <p>living in chandigarh</p>
    </div>
</body>

</html>
